name: Deploy to Hetzner

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            if [ ! -d /opt/birdplan-app ]; then
              echo "ğŸ“¦ First-time setup: cloning repo..."
              git clone --branch monorepo https://github.com/rawcomposition/birdplan.app.git /opt/birdplan-app
            fi

            cd /opt/birdplan-app

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin
            git checkout monorepo
            git reset --hard origin/monorepo

            cd backend

            echo "ğŸ“„ Writing .env file"
cat <<EOF > .env
${{ secrets.ENV_FILE }}
EOF

            echo "ğŸ³ Docker: building and starting containers..."
            sudo docker-compose pull
            sudo docker-compose build --no-cache
            sudo docker-compose up -d --build --remove-orphans

            sudo docker image prune -f

            echo "âœ… Deployment completed successfully"
