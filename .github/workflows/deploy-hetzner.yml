name: Deploy to Hetzner

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            if [ ! -d /opt/birdplan-app ]; then
              echo "📦 First-time setup: cloning repo..."
              git clone --branch monorepo https://github.com/rawcomposition/birdplan.app.git /opt/birdplan-app
            fi

            cd /opt/birdplan-app

            echo "🔄 Pulling latest code..."
            git fetch origin
            git checkout monorepo
            git reset --hard origin/monorepo

            cd backend

            echo "📄 Writing .env file"
            cat > .env << 'EOF'
${{ secrets.ENV_FILE }}
EOF

            echo "🐳 Docker: building and starting containers..."
            docker-compose pull
            docker-compose build --no-cache
            docker-compose up -d --build --remove-orphans

            docker image prune -f

            echo "✅ Deployment completed successfully"
